{% extends "layout.html" %}

{% block body %}
{% load crispy_forms_tags %}
<div class="row">

    <div class="col-md-6 offset-md-3">
        {% if 'next' in request.GET %}
        <p style='color:rgb(255, 0, 0); font-size:110%;'>Sayfayı görüntülemek için giriş yapınız</p>
    
        {% endif %}
        <h3> Giriş Yap </h3>
        <hr>
        
        <form method="POST" class="bootstrap4">
            {% csrf_token %}
        {{form | crispy}}
        <br>
        <button type="submit" class="btn btn-danger">Giriş Yap</button>
    </div>
</div>


</form>
{% endblock body %}
